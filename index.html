<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Coin Battle Arena</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- ===== Buffer polyfill (must load BEFORE solana web3) ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js" integrity="sha512-gmAl2O5x0k8d0zY3h5Uf1p0y6k6P3lZq2q0bT4m2u8v6x6Y2m2j1K0YUqWf+G5G3U/7Z8X0D1Zs2XQxqYg+0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // safety globals for some libs
    if (typeof window.global === 'undefined') window.global = window;
    if (typeof window.process === 'undefined') window.process = { env: {} };
    try {
      if (typeof window.Buffer === 'undefined') {
        if (window.buffer && window.buffer.Buffer) window.Buffer = window.buffer.Buffer;
        else if (typeof Buffer !== 'undefined') window.Buffer = Buffer;
      }
    } catch (e) {
      console.warn('Buffer polyfill setup error', e);
    }
  </script>

  <!-- ===== Solana web3 (IIFE build) - loaded after polyfill ===== -->
  <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.js"></script>
</head>
<body>
  <header>
    <h1>Meme Coin Battle Arena</h1>
    <div class="balance">
      Balance: <span id="balance">3.000</span> ◎ SOL
      <button id="connectWalletBtn" style="margin-left:12px;">Connect Wallet</button>
      <span id="walletAddress" style="margin-left:8px; font-size:12px;"></span>
      <span id="walletBalance" style="margin-left:8px; font-size:12px;"></span>
      <!-- Temporary test button (you can remove later) -->
      <button id="testSendBtn" style="margin-left:12px;background:#ffb86b;">Test Send 0.01 SOL</button>
    </div>
  </header>

  <main>
    <section class="hero-selection">
      <h2>Choose your Hero</h2>
      <div id="heroes" class="hero-grid"></div>
    </section>

    <section class="battle-settings">
      <h2>Battle Settings</h2>
      <label for="multiplier">Multiplier:</label>
      <select id="multiplier">
        <option value="2">x2 (40%)</option>
        <option value="3">x3 (15%)</option>
        <option value="5">x5 (5%)</option>
      </select>

      <label for="bet">Bet (◎ SOL): <span id="betValue">0.025</span></label>
      <input type="range" id="bet" min="0.025" max="3" step="0.025" value="0.025">
      <button id="startBattle">Start Battle</button>
    </section>

    <section class="battle-arena">
      <div class="hero-container" id="playerHero"></div>
      <div class="vs">VS</div>
      <div class="hero-container" id="enemyHero"></div>
    </section>

    <section class="stats">
      <div class="stat-card">
        <h3>Player</h3>
        <div id="playerStats" class="stat-list"></div>
      </div>
      <div class="stat-card">
        <h3>Enemy</h3>
        <div id="enemyStats" class="stat-list"></div>
      </div>
    </section>

    <section class="battle-log">
      <h2>Battle Log</h2>
      <div id="log"></div>
    </section>
  </main>

  <!-- RESULT MODAL -->
  <div id="resultModal" class="modal" aria-hidden="true">
    <div class="modal-content" id="modalContent">
      <h2 id="resultTitle"></h2>
      <p id="resultAmount"></p>
      <div id="effectContainer"></div>
      <button id="tryAgain">Try Again</button>
    </div>
  </div>

  <footer>
    <div class="socials">
      <a href="https://x.com/MemeBattleArena" target="_blank" rel="noopener"><img src="images/x.png" alt="X" /></a>
      <a href="https://t.me/+TI7vQPR1dJ4zOWVi" target="_blank" rel="noopener"><img src="images/telegram.png" alt="Telegram" /></a>
    </div>
  </footer>

  <!-- Wallet integration (must load before game script) -->
  <script src="wallet.js"></script>
  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>
