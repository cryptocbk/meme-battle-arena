<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Coin Battle Arena</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Meme Coin Battle Arena</h1>
    <div id="balance">Balance: <span id="solBalance">3.000</span> SOL</div>
  </header>

  <main>
    <section id="heroSelection">
      <h2>Select your Hero</h2>
      <div class="heroes" id="heroCards"></div>
      <div class="controls">
        <label>Multiplier:
          <select id="multiplierSelect">
            <option value="2">x2</option>
            <option value="3">x3</option>
            <option value="5">x5</option>
          </select>
        </label>
        <label>Bet: <span id="betAmount">0.5</span> SOL</label>
        <input type="range" id="betSlider" min="0.025" max="3" step="0.025" value="0.5">
        <button id="startBtn" class="neon-btn">Start Battle</button>
      </div>
    </section>

    <section id="battleField" class="hidden">
      <div class="fighter" id="player">
        <img id="playerImg" src="" alt="Player Hero"/>
        <div class="stats">
          <div class="name" id="playerName"></div>
          <div class="hp-bar"><div id="playerHp"></div></div>
          <div class="extra" id="playerStats"></div>
        </div>
      </div>

      <div class="vs">VS</div>

      <div class="fighter" id="enemy">
        <img id="enemyImg" src="" alt="Enemy Hero"/>
        <div class="stats">
          <div class="name" id="enemyName"></div>
          <div class="hp-bar"><div id="enemyHp"></div></div>
          <div class="extra" id="enemyStats"></div>
        </div>
      </div>
    </section>

    <section id="battleLogContainer" class="hidden">
      <h3>Battle Log</h3>
      <div id="battleLog"></div>
    </section>
  </main>

  <!-- Result Modal -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="resultText"></h2>
      <button id="playAgainBtn" class="neon-btn">Play Again</button>
    </div>
    <canvas id="confettiCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
